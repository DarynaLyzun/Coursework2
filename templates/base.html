<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Velvet Weather{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="bg-grain"></div>

    {% if not hide_nav %}
    <nav>
        <div class="font-glam" style="font-size: 1.5rem; font-weight: 900;">
            VELVET<span class="banana-text">WEATHER</span>
        </div>
        <div>
            <a href="/" class="{% if active_page == 'home' %}active{% endif %}">Forecast</a>
            <a href="/closet-view" class="{% if active_page == 'closet' %}active{% endif %}">Closet</a>
            <a href="#" id="logout-btn">Log Out</a>
        </div>
    </nav>
    {% endif %}

    <div class="container pt-24">
        {% block content %}{% endblock %}
    </div>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
